        var $self = $(this);

        var target = $self.attr("target");
        var text = $self.text();
        
        // is this an outbound link?
        if ((this.protocol === 'http:' || this.protocol === 'https:') && this.hostname.indexOf(document.location.hostname) === -1) {
          evt.preventDefault();
          window.waitingForGA = true;
          setTimeout(function(){
            if (window.waitingForGA) {
              window.waitingForGA = false;
              window.open(href,(!target?"_self":target)); // ...and open the link as usual
            }
          }, 3000);
          ga('send', 'event', 'Outbound', this.hostname, this.pathname, 0, { hitCallback: function() {
                                                                                if (window.waitingForGA) {
                                                                                  window.waitingForGA = false;
                                                                                  window.open(href,(!target?"_self":target)); // ...and open the link as usual
                                                                                }
          }
                                                                            }
          );
        } else { // internal link
          ga('send', 'event', 'Links', 'Clicked', text);
        }
        
      });
